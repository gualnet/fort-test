    <script>
        var dynamicSort = function (property) {
            var sortOrder = 1;
            if (property[0] === "-") {
                sortOrder = -1;
                property = property.substr(1);
            }
            return function (a, b) {
                /* next line works with strings and numbers,
                 * and you may want to customize it to your needs
                 */
                var result = (a[property] < b[property]) ? -1 : (a[property] > b[property]) ? 1 : 0;
                return result * sortOrder;
            }
        }
        var newsRow = '<div class="row">'
            + '<div class="col">'
            + '<div class="card product-card-small mb-3" onclick="window.location.href = (\'/notification?id=__ID__\');">'
            + '<div class="card-body">'
            + '<div class="row">'
            + '<div class="col-auto p-1">'
            + '<div class="product-image-small text-center">'
            + '<img src="__IMG__" alt="" style="height:100%;width:100%;">'
            + '</div>'
            + '</div>'
            + '<div class="col">'
            + '<div class="row">'
            + '<div class="col-auto">'
            + '<h6><strong>__TITLE__</strong></h6>'
            + '</div>'
            + '<div class="col-auto">'
            + '<div class="text-muted small">__MESSAGE__</div>'
            + '</div>'
            + '</div>'
            + '<div class="row">'
            + '<div class="col-auto text-muted small">'
            + '__DATE__'
            + '</div>'
            + '<div id="unread_icon" class="col d-flex justify-content-end">'
            + '<img src="__NOTIF_ACTIF__" alt="" style="height:24px">'
            + '</div>'
            + '</div>'
            + '</div>'
            + '</div>'
            + '</div>'
            + '</div>'
            + '</div>'
            + '</div>';

        var url;
        if (localStorage['user'])
            url = "/api/coms/?id=" + localStorage['user'];
        else
            url = "/api/coms/?harbour_id=" + localStorage['harbourid'];

        fetch(url).then(response => response.json()).then(_data => {
            console.log(_data);
            var notifications = _data.data.sort(dynamicSort("date")).reverse();
            for (var i = 0; i < 10; i++) {
                var dateFormated = "";
                if (notifications[i].date) {
                    var date = new Date(notifications[i].date);
                    var dateFormated = [("0" + (date.getDate() + 1)).slice(-2), ("0" + (date.getMonth() + 1)).slice(-2), date.getFullYear()].join('-') + ' ' + [("0" + (date.getHours() + 1)).slice(-2), ("0" + (date.getMinutes() + 1)).slice(-2), ("0" + (date.getSeconds() + 1)).slice(-2)].join(':');
                }
                var rowCurrent = newsRow.replace("__ID__", notifications[i].id).replace("__TITLE__", notifications[i].title).replace("__MESSAGE__", notifications[i].message).replace("__DATE__", dateFormated);
                if (notifications[i].img) {
                    rowCurrent = rowCurrent.replace('__IMG__', notifications[i].img);
                } else {
                    rowCurrent = rowCurrent.replace('__IMG__', '/library/toolbar-bell-48.png');
                }
                console.log(notifications[i]);
                if (notifications[i].read_id) {
                    if (notifications[i].read_id[0]) {
                        console.log(notifications[i]);
                        var filtered = notifications[i].read_id.filter(id => id == localStorage["user"]);
                        if (!filtered[0])
                            rowCurrent = rowCurrent.replace('__NOTIF_ACTIF__', '/library/notification-active-48.png');
                        else
                            rowCurrent = rowCurrent.replace('__NOTIF_ACTIF__', '');
                    }
                    else
                        rowCurrent = rowCurrent.replace('__NOTIF_ACTIF__', '/library/notification-active-48.png');
                }
                else
                    rowCurrent = rowCurrent.replace('__HIDDEN__', '');
                document.getElementById("notifications_container").insertAdjacentHTML("beforeend", rowCurrent);
            }
        }).catch((error) => {
            console.log(error);
        })

    </script>
