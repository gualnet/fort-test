    <!-- page level custom script -->

        "use strict"
        $(window).on('load', function () {

            /* carousel */
            var swiper = new Swiper('.swiper-products', {
                slidesPerView: 'auto',
                spaceBetween: 0,
                pagination: 'false'
            });

            fetch("/api/weather/" + localStorage["harbourid"]).then(response => response.json()).then(_data => {
                if (_data.data.data) {
                    document.getElementById("weather").innerHTML = '<p class="text-secondary text-justify" style="padding-top:100px;">Aucun bulletin météo publié pour ce port.</p>';
                } else {
                    document.getElementById("weather").innerHTML = '<a class="btn btn-primary" style="font-size:12px;width:100%" target="_blank" href="' + _data.data.img + '">Ouvrir le bulletin météo</a>' //<iframe style="display: block; width: 100%; height: 600px; border: none;" src="' + _data.data.img + '"></iframe>';
                }
            }).catch((error) => {
                console.log(error);
            });

        });
