        <script>
            var url = new URLSearchParams(window.location.search);
            fetch("/api/communication/" + url.get('id')).then(response => response.json()).then(_data => {
                console.log(_data);
                var communication = _data.data;
                if (communication.category == "news")
                    communication.category = "Article";
                else if (communication.category == "event")
                    communication.category = "Evennement";
                var date = communication.date.split(' ');

                document.getElementById("title").innerHTML = '<strong>' + communication.title + '</strong>';
                document.getElementById("category").innerHTML = communication.category;
                document.getElementById("date").innerHTML = date[0];
                document.getElementById("content").innerHTML = communication.content;
            }).catch((error) => {
                console.log(error);
            })
        </script>
