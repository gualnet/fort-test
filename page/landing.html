    <script>
        var urlParam = new URLSearchParams(window.location.search);
        function changePage(_url) {
            var urlPara = new URLSearchParams(window.location.search);

            if (urlParam.get("osid"))
                localStorage['onesignal_userid'] = urlPara.get("osid");

            window.location.href = _url;
        }
        "use strict"
        var urlParam = new URLSearchParams(window.location.search);

        if (urlParam.get("osid"))
            localStorage['onesignal_userid'] = urlParam.get("osid");

        var swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
            },
        });
        var data = new FormData();
        data.append("token", localStorage["token"]);
        if (localStorage['token']) {
            fetch("/api/user/session", { method: "post", body: data }).then(response => response.json()).then(_data => {
                if (_data.success)
                    window.location.href = ("/index");

            }).catch((error) => {
                console.log(error);
            })
        } else {
            delete localStorage["user"];
            delete localStorage["token"];
        }


        //if(!urlParam.get("osid")) {
        //    window.location = window.location.replace
        //}
        
        if (urlParam.get('entity')) {
            fetch("/api/entity/get/" + urlParam.get('entity')).then(response => response.json()).then(_data => {
                console.log(_data);
                if (_data.success) {
                    var entity = _data.data;
                    localStorage['entity_id'] = urlParam.get('entity');
                    localStorage['entity_name'] = entity.name;
                    localStorage['entity_logo'] = entity.logo;



                    if (urlParam.get('entity') == '4eqv44307K')
                        document.getElementById('validate_button').setAttribute("style", "background-color: #FB9101;padding: 6px 30px; padding-bottom: 10px;padding-top: 10px; letter-spacing: 0.05em; right: 15px; position: relative; bottom: 8px; font-size: 9px;");

                    document.getElementById('img').src = entity.img;
                    document.getElementById('logo').src = localStorage['entity_logo'];
                }
            }).catch((error) => {
                console.log(error);
            });
        }
        else if (localStorage['harbourid'])
            window.location.href = "/index";
        else {
            window.location.href = "https://www.nauticspot.com/fr/";
        }

    </script>
