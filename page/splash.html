<body class="d-flex flex-column h-100">
    <!-- Fixed navbar -->


    <!-- Begin page content -->
    <main class="flex-shrink-0  h-100">
        <div class="container h-100">
            <div class="row h-100">
                <div class="align-self-center col">
                    <img style="width:100%;height:auto;" class="p-0" id="loader_entity_logo" src="" />
                    <div class="logo-loading">

                        
                        <div class="loader-ellipsis">
                            <div></div>

                        </div>

    <!-- Required jquery and libraries -->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- page level custom script -->
    <script>
        /*"use strict"
        $(window).on('load', function() {
            setTimeout(function() {
                window.window.location.href = ("landing.html");
            }, 2000)
        });*/
        var urlParam = new URLSearchParams(window.location.search);
        if (urlParam.get('entity')) {
            fetch("/api/entity/get/" + urlParam.get('entity')).then(response => response.json()).then(_data => {
                console.log(_data);
                if (_data.success) {
                    var entity = _data.data;
                    localStorage['entity_id'] = urlParam.get('entity');
                    localStorage['entity_name'] = entity.name;
                    localStorage['entity_logo'] = entity.logo;
                     if (localStorage['entity_logo']) {
                        document.getElementById('loader_entity_logo').src = localStorage['entity_logo'];
                    }
                }
            }).catch((error) => {
                console.log(error);
            });
        }

    </script>
