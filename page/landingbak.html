                .swiper-container {

                .swiper-slide {
                    background-size: contain;
                    background-repeat: no-repeat;
                    width: 100%;

            <div class="swiper-container viewer">
                <div class="swiper-wrapper">

                                <img src="img/toulon3.jpg" alt="">
                            </figure>
                            <img style="max-width:100%;" src="" id="logo" />
                        </div>
                        <h4 class="mt-0 mb-3" style="color: #004577;" id="name_three"></h4>

    <!-- Required jquery and libraries -->
    <script src="js/jquery-3.3.1.min.js"></script>

    <script src="js/jquery.cookie.js"></script>

    <!-- Customized jquery file  -->
    <script src="js/main.js"></script>
    <script src="js/color-scheme-demo.js"></script>

    <!-- page level custom script -->
    <script>
        "use strict"
        $(window).on('load', function () {
            var swiper = new Swiper('.swiper-container', {
                pagination: {
                    el: '.swiper-pagination',
                },
            });
            var data = new FormData();
            data.append("token", localStorage["token"]);
            if (localStorage['token']) {
                fetch("/api/user/session", { method: "post", body: data }).then(response => response.json()).then(_data => {
                    if (_data.success)
                        window.location.href = ("/index");

                }).catch((error) => {
                    console.log(error);
                })
            } else if (localStorage['harbourid']) {
                window.location.href = ("/index");
            }

            var urlParam = new URLSearchParams(window.location.search);
            if (urlParam.get('entity')) {
                fetch("/api/entity/get/" + urlParam.get('entity')).then(response => response.json()).then(_data => {
                    console.log(_data);
                    if (_data.success) {
                        var entity = _data.data;
                        localStorage['entity_id'] = urlParam.get('entity');
                        localStorage['entity_name'] = entity.name;
                        localStorage['entity_logo'] = entity.logo;
                        document.getElementById('logo').src = localStorage['entity_logo'];
                        document.getElementById('name').innerHTML = localStorage['entity_name'];
                        document.getElementById('name_two').innerHTML = localStorage['entity_name'];
                        document.getElementById('name_three').innerHTML = localStorage['entity_name'];
                    }
                }).catch((error) => {
                    console.log(error);
                });
            }
        });
    </script>
