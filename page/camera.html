    <script>
        "use strict"
        $(window).on('load', function () {

            /* carousel */
            var swiper = new Swiper('.swiper-products', {
                slidesPerView: 'auto',
                spaceBetween: 0,
                pagination: 'false'
            });


            fetch("/api/camera/" + localStorage["harbourid"]).then(response => response.json()).then(_data => {
                console.log(_data)
                var cameras = _data.data;
                if (cameras[0]) {
                    for (var i = 0; i < cameras.length; i++) {
                        console.log('test');
                        var camera = '<div class="pb-5"><div class="row  m-0 p-0"><div class="col-11 m-0 p-0"><h5>' + cameras[i].title + '</div><div class="col-1  m-0 p-0"><a onclick="setFullScreen(\'' + cameras[i].id.replace(/\./g, '_') + '\');"><i style="flex" class="bi bi-arrows-fullscreen"></i></a></h5></div></div><embed id="' + cameras[i].id.replace(/\./g, '_') + '" src="' + cameras[i].url + '" style="width:100%;height:220px;;"></div>';

                        console.log(camera);
                        document.getElementById("cameras").insertAdjacentHTML('beforeend', camera);
                    }
                }
                else {

                    document.getElementById("cameras").insertAdjacentHTML('beforeend', '<p class="text-secondary text-justify">Aucune cam√©ra disponible actuellement.</p>');
                }
            }).catch((error) => {
                console.log(error);
            });

        });

        function setFullScreen(_id) {
            document.getElementById(_id).style = 'z-index: 100000;display: block inherit;width: ' + window.innerWidth + 'px;height: ' + window.innerHeight + 'px;position:fixed !important;border: none;overflow-y: auto;overflow-x: hidden;margin: 0; padding:0;left: 0px;top: 0px;';//'height:' + window.innerWidth + ';width:' + window.innerHeight + ';';
            var intervalId = setInterval(function () { document.getElementById(_id).style = 'z-index: 100000;display: block inherit;width: ' + window.innerWidth + 'px;height: ' + window.innerHeight + 'px;position:fixed !important;border: none;overflow-y: auto;overflow-x: hidden;margin: 0; padding:0;left: 0px;top: 0px;'; }, 10);
            document.getElementById("exitFullscreen").innerHTML = '<a onClick="stopFullScreen(\'' + _id + '\', ' + intervalId + ');" style="position: fixed !important; z-index:20000000;top:70px;right:25px;"><i style=" font-size:40px;color:white;" class="bi bi-x-circle"></i></a>';

            //id="navbarRow"
            //id="navbarHeader"
        }
        function stopFullScreen(_id, _intervalId) {
            clearInterval(_intervalId);
            document.getElementById(_id).style = "width:100%;height:220px;";
            document.getElementById("exitFullscreen").innerHTML = "";
        }

    </script>
