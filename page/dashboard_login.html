    <title>Login - Fortpress</title>

          baseUrl: '/'

    </script>

  <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="jquery" src="/fortpress_admin_assets/assets/js/vendors/jquery-3.2.1.min.js"></script><script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="bootstrap" src="/fortpress_admin_assets/assets/js/vendors/bootstrap.bundle.min.js"></script><script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="core" src="/fortpress_admin_assets/assets/js/core.js"></script></head>
  <body class="">
    <div class="page">
      <div class="page-single">
        <div class="container">
          <div class="row">
            <div class="col col-login mx-auto">
              <div style="display:none;" id="error" class="alert alert-danger" role="alert"></div><script src="/fortpress_admin_assets/js/error.js"></script>
			  <form id="login_form" autocomplete="off" class="card">
				<input type="hidden" name="action" value="get">
				<input type="hidden" name="view" value="signin">
				<input type="hidden" name="redirect" value="/dashboard">
			  
                <div class="card-body p-6">
                  <div class="card-title"><img src="/library/logonauticspot.png"></div>
                  <div class="form-group">
                    <label class="form-label">Login</label>
                    <input type="text" class="form-control" id="login" name="login" aria-describedby="loginHelp" placeholder="Enter login">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                  </div>
                  <div class="form-footer">
                    <button type="button" onclick="Login();" class="btn btn-block" style="background-color:#f59e00;">Sign in</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
	<script>
	
	function Login() {
	    var form = document.getElementById("login_form");
	    console.log(form);
	    var formData = new FormData(form);
	    fetch("/admin", {method: "POST", body:formData}).then(response => response.text()).then(_data => {
	        console.log(_data);
	        if (_data.search('id="login"') < 0) {
	            location.replace("/dashboard/")
	        } else {
        		var _error = document.getElementById("error");
        		_error.innerHTML = "identifiant ou mot de passe incorrect";
        		_error.style.display = "block";
	        }
	    }).catch((e) => {console.error(e)});
	}
	
    window.onload = function() {
        fetch("/admin/plugin/adminmgmt", {method: "POST", body: JSON.stringify({mode: "get_session"})}).then(response => response.json()).then(_data => {
            //console.log(_data);
            if (_data.success) location.replace("/dashboard/");
        }).catch((e) => {console.error(e)});
    };
	
	
	var _err = "";
	if (_err.length > 0 &&  _err != "$_" + "ERROR")
	{
		var _error = document.getElementById("error");
		_error.innerHTML = _err;
		_error.style.display = "block";
	}
	</script>
  
</body></html>
