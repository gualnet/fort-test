<body class="">
    <div class="page">
        <div class="flex-fill">
            <div class="my-3 my-md-5">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Gestion des actualités</h3>
                            </div>
                            <div class="card-body">
                                <div id="harbourError"></div>
                                <form method="POST" enctype="multipart/form-data" id="createForm">
                                    <div class="row">
                                        <!--
                                                                                <div class="col-lg-2">
                                                                                    <div class="form-group">
                                                                                        <label for="select_category" class="form-label">Catégorie</label>
                                                                                        <select id="select_category" class="form-control" name="category">
                                                                                            <option value="news">article</option>
                                                                                            <option value="event">évennement</option>
                                                                                        </select>
                                                                                    </div>
                                                                                </div>
                                        -->
                                        __HARBOUR_ID_INPUT__
                                        <div class="col-lg-2">
                                            <div class="form-group">
                                                <label class="form-label">Titre</label>
                                                <input class="form-control" name="title" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label class="form-label">image</label>
                                                <input class="form-control" accept="image/png, image/jpg" type="file" name="img">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label class="form-label">Nom de la pièce Jointe</label>
                                                <input type="text" class="form-control" name="pjname">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label class="form-label">Pièce Jointe</label>
                                                <input class="form-control" type="file" name="pj">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label class="form-label">Description(255 caractères)</label>
                                                <div id="description">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label class="form-label">Contenu</label>
                                                <div id="editor">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-1">
                                            <div class="form-group">
                                                <button type="button" style="margin-top:27px" class="btn btn-primary" onclick="sendCreateForm();"> <i class="fe fe-plus"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                <div class="table-responsive">
                                    <table class="table card-table table-vcenter text-nowrap datatable dataTable">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Nom du port</th>
                                                <th>Catégorie</th>
                                                <th>Titre</th>
                                                <th>Description</th>
                                                <th>Contenu</th>
                                                <th>Nom de la pièce jointe</th>
                                                <th>Pièce jointe</th>
                                                <th>Remplacer pièce jointe</th>
                                                <th>Image</th>
                                                <th>Remplacer image</th>
                                                <th>Date de création</th>
                                                <th></th>
                                            </tr>
                                        <thead>
                                        <tbody id="result">
                                            __NEWS__
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var quill = new Quill('#editor', {
            placeholder: 'Entrez le texte...',
            theme: 'snow'
        });
        var quillDescription = new Quill('#description', {
            placeholder: 'Entrez le texte...',
            theme: 'snow'
        });

        window.onload = function () {
            require(['datatables', 'jquery', 'Quill'], function (datatable, $, quill) {
                $('.datatable').DataTable(
                    {
                        language: {
                            search: '<span></span>',
                            searchPlaceholder: 'Votre recherche'
                        },
                        paging: false,
                        "order": [[2, "desc"]],
                        "info": false,
                    });

            });
        }
        function sendCreateForm() {

            var form = document.getElementById("createForm");
            var formData = new FormData(form);
            formData.append("content", document.getElementById('editor').firstChild.innerHTML);
            formData.append("description", document.getElementById('description').firstChild.innerHTML);

            fetch(form.action,
                {
                    method: form.method,
                    body: formData
                }).then(response => response.json()).then(_data => {
                    console.log(_data);
                    if (_data.success) {
                        location.reload();
                    }
                    else {
                        if (document.getElementById("error"))
                            document.getElementById("harbourError").removeChild(document.getElementById("error"));

                        document.getElementById("harbourError").insertAdjacentHTML("beforeend", '<div id="error" class="alert alert-danger" >ERREUR : ' + _data.message + '</div>');
                        alert(_data.message);
                    }
                }).catch((error) => {
                    if (document.getElementById("error"))
                        document.getElementById("harbourError").removeChild(document.getElementById("error"));

                    document.getElementById("harbourError").insertAdjacentHTML("beforeend", '<div id="error" class="alert alert-danger" >ERREUR : ' + _data.message + '</div>');
                });
        }

        function sendUpdateForm(id) {
            var form = document.getElementById(id);
            console.log(form);
            var formData = new FormData(form);
            formData.append("content", document.getElementById('editor_' + id).firstChild.innerHTML);
            formData.append("description", document.getElementById('editor_desc_' + id).firstChild.innerHTML);

            fetch(form.action,
                {
                    method: form.method,
                    body: formData
                }).then(response => response.json()).then(_data => {
                    console.log(_data);
                    if (_data.success) {
                        location.reload();
                    }
                    else {
                        if (document.getElementById("error"))
                            document.getElementById("harbourError").removeChild(document.getElementById("error"));

                        document.getElementById("harbourError").insertAdjacentHTML("beforeend", '<div id="error" class="alert alert-danger" >ERREUR : ' + _data.message + '</div>');
                        alert(_data.message);
                    }
                }).catch((error) => {
                    if (document.getElementById("error"))
                        document.getElementById("harbourError").removeChild(document.getElementById("error"));

                    document.getElementById("harbourError").insertAdjacentHTML("beforeend", '<div id="error" class="alert alert-danger" >ERREUR : ' + _data.message + '</div>');
                });
        }
    </script>

</body>
</html>
